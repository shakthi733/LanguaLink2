<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REALTIME SOUTHINDIAN LANGUAGE TRANSLATOR</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="dashboard">
    <h1>üé§ REALTIME SOUTHINDIAN LANGUAGE TRANSLATOR üåç</h1>
    <div class="language-selectors">
      <div class="language-selector">
        <label for="input-lang">Input Language:</label>
        <select id="input-lang">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="kn">Kannada</option>
          <option value="ml">Malayalam</option>
        </select>
      </div>
      <div class="language-selector">
        <label for="output-lang">Output Language:</label>
        <select id="output-lang">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="kn">Kannada</option>
          <option value="ml">Malayalam</option>
        </select>
      </div>
    </div>
    <div class="buttons">
      <button id="start-btn">Start</button>
      <button id="reset-btn">Reset</button>
      <button id="sound-btn">Output Sound: ON</button>
    </div>
    <div class="output-box">
      <div class="input-section">
        <h3>Input Text:</h3>
        <p id="input-text">Welcome</p>
      </div>
      <div class="translated-section">
        <h3>Translated Output:</h3>
        <p id="translated-text"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
