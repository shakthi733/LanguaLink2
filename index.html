<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LanguaLink - Real-time Translator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
</head>
<body>
  <div class="container">
    <header>
      <h1>LanguaLink <span class="globe">🌐</span></h1>
    </header>
    
    <main>
      <div class="language-selectors">
        <div class="selector">
          <label for="input-lang">Input Language:</label>
          <select id="input-lang">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="ta">Tamil</option>
            <option value="te">Telugu</option>
            <option value="kn">Kannada</option>
            <option value="ml">Malayalam</option>
          </select>
        </div>
        
        <div class="selector">
          <label for="output-lang">Output Language:</label>
          <select id="output-lang">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="ta">Tamil</option>
            <option value="te">Telugu</option>
            <option value="kn">Kannada</option>
            <option value="ml">Malayalam</option>
          </select>
        </div>
      </div>

      <div class="text-displays">
        <div class="text-box">
          <label for="input-text">Input Text:</label>
          <textarea id="input-text" readonly></textarea>
        </div>
        
        <div class="text-box">
          <label for="translated-text">Translated Text:</label>
          <textarea id="translated-text" readonly></textarea>
        </div>
      </div>

      <div class="controls">
        <button id="start-btn" class="btn primary">
          <span class="icon">🎤</span>Start Speaking
        </button>
        <button id="reset-btn" class="btn secondary">
          <span class="icon">🔄</span>Reset
        </button>
        <button id="sound-btn" class="btn secondary">
          <span class="icon">🔊</span>Mute
        </button>
      </div>
    </main>

    <footer>
      <p>© 2024 LanguaLink. All rights reserved.</p>
      <div class="project-credit">Final Project of Batch-10</div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
